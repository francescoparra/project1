    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light py-3 fixed-top">
        <div class="container">
            <p class="navbar-brand fw-bold">Francesco.</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link fw-bold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link fw-bold">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact/index.html" class="nav-link fw-bold">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact -->
    <section class="form mt-4 p-lg-0 pt-lg-0 text-center text-sm-start">
        <div class="container">
            <div class="form d-sm-flex align-items-center justify-content-center">
                <div class="contact-box text-center d-grid align-items-center justify-content-center">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Contact Me</h2>
                        <input type="text" class="field" placeholder="Your Name">
                        <input type="email" class="field" placeholder="Your Email">
                        <input type="text" class="field" placeholder="Subject">
                        <textarea placeholder="Message" class="field"></textarea>
                        <button class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="footer p-5 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Francesco Parra</p>
            <a href="#top" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
